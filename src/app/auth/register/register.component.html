<div class="container register-container" [formGroup]="form">
    <h1 class="text-center"> Registro </h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
        <small id="emailHelp" class="form-text text-muted"> Campo requerido </small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        <small id="passwordHelp" class="form-text text-muted"> Campo requerido </small>
    </div>
    <div class="form-group d-flex">
        <div class="custom-control custom-checkbox" style="flex: 1">
            <input type="radio" class="custom-control-input" id="customCheck1" formControlName="role" value="student">
            <label class="custom-control-label" for="customCheck1"> Estudiante </label>
        </div>
        <div class="custom-control custom-checkbox" style="flex: 1">
            <input type="radio" class="custom-control-input" id="customCheck2" formControlName="role" value="teacher">
            <label class="custom-control-label" for="customCheck2"> Maestro </label>
        </div>
    </div>
    <div class="d-flex" style="justify-content: flex-end;">
        <button class="btn btn-primary" (click)="onReturn()"> Regresar </button>
        <button class="btn btn-primary ml-1" (click)="onRegister()"> Registrarse </button>
    </div>
</div>
