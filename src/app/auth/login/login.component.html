<div class="conteiner login-conteiner">
    <h1 class="text-center"> Inicio de sesión </h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted"> Campo requerido </small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <small id="passwordHelp" class="form-text text-muted"> Campo requerido </small>
    </div>
    <div class="d-flex" style="justify-content: flex-end;">
        <button class="btn btn-primary"> Iniciar sesión </button>
        <button class="btn btn-primary ml-1"> Registrarse </button>
    </div>
</div>
