<div class="modal" [ngStyle]="{'display': show ? 'block' : 'none'}"> <!-- display: none -->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="show = false;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onButtonSelected(false)"> Cerrar </button>
                <button type="button" class="btn btn-primary" (click)="onButtonSelected(true)"> Guardar </button>
            </div>
        </div>
    </div>
</div>
